<!DOCTYPE html>
<html lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"></link>
        <title>Login</title>
    </head>
    <body>
         <div class="container">
                <div class="sidebar">
                    <div class="logo-container">
                        <div class="logo">
                            <img src="./assets/logo.jpeg" alt="Book-a-Class Logo">
                        </div>
                        <div class="app-name">Book-a-Class</div>
                    </div>
                    <div class="sidebar-content">
                        <h1>Welcome!</h1>
                        <p>Book a class in Pan-Atlantic University's SST or TYD.</p>
                    </div>
                </div>
                <div class="form-container">
                    <form id="loginForm" class="form active">
                        <div class="input-group">
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" placeholder="Enter your university email" required>
                            <p class="error-message" id="login-email-error"></p>
                        </div>
                        <div class="input-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <p class="error-message" id="login-password-error"></p>
                        </div>
                        <div class="forgot-pass">
                            <a href="#" id="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="submit-btn">Log In</button>
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </form>
                </div>
         </div>
    </body>
    <script></script>
</html>
